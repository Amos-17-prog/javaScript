<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAmos = function () {
        console.log("Amos");
    }
    const changedText = function () {
        document.querySelector("h1").innerHTML = "Javascript by chai aur code"
    }

    // setTimeout(sayAmos(), 2000) // Run only once

    // setTimeout(sayAmos, 2000) // This give reference will above code execute
    const changeMe = setTimeout(changedText, 2000) // This give reference will above code execute
    // clearTimeout(changeMe) // Stop the setTimeout

    document.querySelector("#stop").addEventListener("click", ()=>{
        clearTimeout(changeMe)
        console.log("Stopped!");
    })

</script>

</html>
