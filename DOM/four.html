<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("Java")
    addLanguage("TypeScript")

    // This is optimized way, it doesnot traverse 
    function addOptiLang(langName) {
        const li = document.createElement("li")
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector(".language").appendChild(li)
    }

    addOptiLang("CPP")

    // Edit
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "GO" // Less use for this
    let newLi = document.createElement("li")
    newLi.textContent = "GO"
    secLang.replaceWith(newLi)

    // Edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Python</li>"

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() // this remove element

</script>

</html>
